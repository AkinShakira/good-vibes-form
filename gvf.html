<!Doctype html>
<html lang="en">
  <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<meta name="keywords" content="Good-vibes-form">
		<meta name="author" content="Akinleye Shakira">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="gvf.css">
	</head>
  <body>
  
		<div id="heading">
		<h1>GOOD VIBES FORM</h1>
		</div>
		
		<form id="form" action="#" method="get" autocomplete>
		
			<div id="form-heading">
				<legend>
				Tell us something positive that happened to you today.
				</legend>
			</div>
			
		<div id="form-body">
		
			<div class="row">
			
				<div class="labels">
				<label for="name">
				Name:
				</label>
				</div>
				
				<div class="input-area">
				<input type="text" id="name" name="name" placeholder="Shakira Akinleye" required>
			</div>
			
			</div>
		
			<div class="row">
			
			<div class="labels">
				<label for="email">
				Email:
				</label>
			</div>
			
			<div class="input-area">
				<input type="email" id="email" name="email" placeholder="shakira@gmail.com" required>
			</div>
			
			</div>
			
			<div class="row">
		
				<div class="labels">
				<label for="text">
					Please describe your positive 
					experience:
				</label>
				</div>
				
				<div class="input-area">
				<textarea placeholder="Enter your experience here" rows="3"></textarea>
				</div>
				</div>

			<div class="row">
			
			<div class="labels">
				<label for="scale">
				On a scale of 1 - 10, 
				how good was it?
				</label>
			</div>
			
			<div class="input-area">
				<input type="number" id="scale" name="scale" placeholder="Enter a value.." min="1" max="10" width="" required>
				</div>
				
			</div>
			
			<div class="row">
			
			<div class="labels">
				<label for="where">
				Where did it happen?
				</label>
			</div>
			
			<div class="input-area">
				<select name="where" id="where"
				required>
				<option value="home">
				At home</option>
				<option value="commute">
				On my commute</option>
				<option value="work">
				At work</option>
				<option value="street">
				On the street</option>
				<option value="other">
				Other</option>
				or 
				<option value="other"
				placeholder="Other">
				</select>
			</div>
			
			</div>
			
		<div class="row">
		
			<div class="labels">
			<label for="time">At what time of 
			the day did it happen?
			</label>
			</div>
			
			<div class="input-area">
			
			<div>
				<input type="radio" id="morning" name="time" value="Morning">
				<label for="morning">Morning</label>
			</div>
			
			<div>
				<input type="radio" id="afternoon" name="time" value="Afternoon">
				<label for="afternoon">Afternoon</label>
			</div>
			
			<div>
				<input type="radio" id="evening" name="time" value="Evening">
				<label for="evening">Evening</label>
			</div>
			
			</div>
		</div>
			
			<div class="row">
			
			<div class="labels">
			<label for="emotion">
				What emotions did you experience? (Select all that apply)
			</label>
			</div>
			
			<div class="input-area">
			
			<div>
				<input type="checkbox" class="checkbox" id="excited" name="excited" value="Excited">
				<label for="excited">Excited</label>
			</div>
			
			<div>
				<input type="checkbox" class="checkbox" id="humbled" name="humbled" value="Humbled">
				<label for="humbled">Humbled</label>
			</div>
			
			<div>
				<input type="checkbox" class="checkbox" id="elated" name="elated" value="Elated">
				<label for="elated">Elated</label>
			</div>
			
			<div>
				<input type="checkbox" class="checkbox" id="loved" name="loved" value="Loved">
				<label for="loved">Loved</label>
			</div>
			
			<div>
				<input type="checkbox" class="checkbox" id="enthusiastic" name="enthusiastic" value="Enthusiastic">
				<label for="enthusiastic">Enthusiastic</label>
			</div>
			
			</div>
		</div>
				
			<div class="submit-container">
				<input type="submit" id="submit" value="Submit">
			</div>
		
		</div>
			
		</form>
  </body>
</html>
